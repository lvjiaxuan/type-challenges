name: Update README.org.md

on:
  workflow_dispatch: {}
  schedule:
    - cron: 0 0 * * 0

jobs:
  main:
    runs-on: ubuntu-latest

    outputs:
      updated: ${{ steps.update_readme.outputs.updated }}

    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: true

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Git
        run: |
          git config user.name "${{ github.triggering_actor }}"
          # The NOREPLY_EMAIL setting on https://github.com/lvjiaxuan/type-challenges/settings/variables/actions
          git config user.email "${{ vars.NOREPLY_EMAIL }}"

      - name: Update README.org.md
        id: update_readme
        run: |
          bun install
          bun ./scripts/readme.ts

  add:
    needs: main
    if: ${{ needs.main.outputs.updated == 'true' }}
    uses: lvjiaxuan/type-challenges/.github/workflows/add.yml@master
